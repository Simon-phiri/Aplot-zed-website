<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #registration-form {
            background-color: #f0f8ff; /* Light blue */
            padding: 20px;
            border-radius: 60px;
            width: 100%;
            max-width: 400px;
        }
	
	 #registration-form h1 {
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
	    animation-name: slideInFromLeft;
            animation-duration: 1s;
        }

	 @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }

        #registration-form label {
            display: block;
            margin-bottom: 10px;
        }
	}
        #registration-form input[type="text"],
        #registration-form input[type="email"],
        #registration-form input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue */
            color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #registration-form button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        #message {
            margin-top: 10px;
            color: #007bff; /* Blue */
        }
    </style>

</head>
<body>
   
    <form id="registration-form">
	 <h1>Registration</h1>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" required><br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last_name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
	<label for="nationality">Nationality:</label>
	<br>
        <select id="nationality" name="nationality" required>
            <option value="">Select Nationality</option>
            <option value="Zambian">Zambian</option> 
            <option value="Foreign national residing in Zambia">Foreign national residing in Zambia</option>
            <option value="Other African countries">Other African countries</option>
            <option value="Other World countries">Other World countries</option>
        </select><br><br>

	 <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date_of_birth" required>
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer Not to say">Prefer Not to Say</option>
        </select>
	<br><br>

	<label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+260" required>
        
        <button type="submit">Register</button>
    </form>
    <div id="message"></div>
    
</body>
</html>
