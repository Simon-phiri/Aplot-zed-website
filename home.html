    /* CSS for the book button */
.book-button {
  background-color: #04ff00; /* Blue background color */
  color: #ffffff; /* White text color */
  padding: 5px 0px 30px 0px; /* Padding for the button */
  border-radius: 3px; /* Remove button border */
  border-radius: 15px; /* Rounded corners */
  font-size: 16px; /* Font size */
  cursor: pointer; /* Cursor style on hover */
  margin-top: 5px; /* Space between image and button */
  font-family: Georgia, 'Times New Roman', Times, serif;
  font-size: 19px;
  position: relative; /* Position the button */
  overflow: hidden; /* Hide overflowing content */
  cursor: pointer; /* Cursor style on hover */
}


    .book-button:hover .fas.fa-plane {
        color: rgb(255, 255, 255); /* Color when hovering over the button */
    }   

.book-button:before {
  content: ''; /* Create pseudo-element for reflection effect */
  position: absolute; /* Position the pseudo-element */
  top: -120%; /* Move the reflection above the button */
  left: -120%; /* Move the reflection to the left of the button */
  width: 300%; /* Set width larger for the reflection */
  height: 300%; /* Set height larger for the reflection */
  background: linear-gradient(to bottom right, rgb(0, 4, 245), rgba(255, 255, 255, 0)); /* Gradient background for reflection */
  transform: rotate(45deg); /* Rotate the reflection */
  transition: top 0.9s ease, left 0.7s ease; /* Smooth transition for animation */
}

.book-button:hover:before {
  top: -30%; /* Move the reflection on hover */
  left: -30%; /* Move the reflection on hover */
.book-button:hover {
  background-color: #38d005; /* Darker blue on hover */
  color: rgb(19, 86, 240)
}
}
