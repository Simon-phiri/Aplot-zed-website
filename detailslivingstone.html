<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ExploreLivinstone</title>
            
            <style>
                h1 {
                    font-size: 34px;
                    text-align: center;
                    color: greenyellow;
                    background-color: blue;
                }
                /* CSS style for the form */
                .search-form {
                 
                  width: 70%; /* Adjust width as needed */
                  height: auto;
                  margin-left: 30px; 
                
                  background-color: #f1f0f0;
                  border-radius: 20px;
                  padding-top: 1px;
                 
                }
            
                .search-bar {
                  margin-top: 50px; /* Add margin to the top */
                  display: flex;
                  flex-wrap: wrap;
                  margin-left: 20px;
                  gap: 10px;
                }
            
                label {
                  width: 60px; /* Adjust label width as needed */
                  flex: 0 0 50px; /* Adjust label width as needed */
                 
                }
            
                input, button {
                  
                  padding: 10px;
                  border: 1px solid #d6d1d1;
                  border-radius: 10px;
                  font-size: 14px;
                  height: 5px;
                  width: calc(25% - 120px); /* Adjust input width for responsiveness */
                  
                }
            
                button {
                  background-color: #c8d2df;
                  color: #1e1f20;
                  cursor: pointer;
                  transition: background-color 0.3s ease;
                 
                
                }
            
                button:hover {
                  background-color: #0056b3;
                }
            
                /* Center the "Search Flights" button */
                button[type="submit"] {
            
                  margin-top: 10px;
                  width: 15%; /* Set button width */
                  margin-left: auto; /* Center button horizontally */
                  margin-right: auto; /* Center button horizontally */
                  text-align: center; /* Center text horizontally */
                  height: 40px;
                 
                
                }
            
                /* Media query for smaller screens */
                @media (max-width: 768px) {
              .search-form {
                width: 90%; /* Adjust width for smaller screens */
              }
            
              label {
                flex: 0 0 50%; /* Make labels take full width on smaller screens */
              }
            
              input,
              button {
                width: calc(50% - 20px); /* Adjust input width for smaller screens */
              }
            
              button[type="submit"] {
                margin-left: 0; /* Remove left margin */
              }

              margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        max-width: 200px; /* Set maximum width for table cells */
        overflow: hidden; /* Hide overflow content */
        white-space: nowrap; /* Prevent text wrapping */
        text-overflow: ellipsis; /* Show ellipsis (...) for overflow text */
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        table {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        th, td {
            padding: 6px;
            max-width: none; /* Remove maximum width on smaller screens */
            white-space: normal; /* Allow text wrapping on smaller screens */
        }


           
            }
            </style>
        </head>


        <body>
            <h1>Welcome To livingstone, the tourist city in zambia</h1>


            <form action="/search" method="get" class="search-form">
                <div class="search-bar">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="Enter departure city">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="Livingstone">
                <label for="date">Departure Date:</label>
                <input type="date" id="date" name="date">
            
                <label for="date">Return Date:</label>
                <input type="date" id="date" name="date">
            
                <button type="submit">Search Flights</button>
                </div>
            </form>

           
              <!-- Table for departing flights -->
             <h3>Best Departing Flights</h3>
    <table>

        <tr>
            
            <th>Airline Name</th>
            <th>Departure Time</th>
            <th>Duration</th>
            <th>Price</th>
        </tr>
        <tr>
            <td><img src="airline1_icon.png" alt="Airline 1 Icon"></td>
            <td>Airline 1</td>
            <td>08:00 AM</td>
            <td>2 hours</td>
            <td>$200</td>
        </tr>
        <tr>
            <td><img src="airline2_icon.png" alt="Airline 2 Icon"></td>
            <td>Airline 2</td>
            <td>09:30 AM</td>
            <td>1.5 hours</td>
            <td>$180</td>
        </tr>
        <tr>
            <td><img src="airline3_icon.png" alt="Airline 3 Icon"></td>
            <td>Airline 3</td>
            <td>11:00 AM</td>
            <td>2.5 hours</td>
            <td>$220</td>
        </tr>
    </table>
</body>

        </html>
