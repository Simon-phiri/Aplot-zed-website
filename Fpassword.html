<!DOCTYPE html>
<html>
<head>
<title>Forgot Password</title>
<style>

body {
  font-family: sans-serif;
  text-align: center;
  background: linear-gradient(to bottom, #4f97eb, #1b28db 5%, #7e99e4 100%, #cdc9fd);


h1 {
  color: #333; /* Dark gray for contrast */
  font-size: 24px;
  margin-bottom: 20px;
}

p {
  color: #666; /* Lighter gray for secondary text */
  margin-bottom: 30px;
}

form {
  margin: 0 auto;
  width: 350px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #fff; /* White for form background */
  font-size: 18px;
}

fieldset {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  padding-left: 0px;
  border: 1px solid #ccc;
  border-radius: 3px;
  margin-bottom: 10px;
}

button {
  background-color: #df0b0b; /* Green for submit button */
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  width: 200px;
  font-size: 25px;
}

p {
    color: rgb(255, 255, 255);
    font-size: 24px;
    font-style: inherit;
    font-weight: bold;
}

h1 {
    color:rgb(255, 255, 255);
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;
    font-size: 40px;
}


</style>
<body>
   
<h1>Forgot Password</h1>

<p>Enter your phone number or email address to reset your password.</p>

<form id="forgot-password-form">
  <fieldset>
    <legend>Choose your retrieval method:</legend>
    <label for="number-option">
      <input type="radio" name="retrieval-method" id="number-option" value="number" checked>
      Phone Number
    </label><br>
    <label for="email-option">
      <input type="radio" name="retrieval-method" id="email-option" value="email">
      Email Address
    </label>
  </fieldset>

  <div id="number-field">
    <label for="phone-number">Phone Number:</label>
    <input type="tel" id="phone-number" name="phone-number" required>
  </div>

  <div id="email-field">
    <label for="email-address">Email Address:</label>
    <input type="email" id="email-address" name="email-address" required>
  </div>

  <button type="submit">Submit</button>
</form>

<script src="script.js"></script> </body>
</html>
